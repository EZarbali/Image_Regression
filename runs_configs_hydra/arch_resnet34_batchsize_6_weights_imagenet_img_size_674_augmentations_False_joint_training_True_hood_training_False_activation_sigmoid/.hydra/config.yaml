arch: resnet34
train_split: train_data.csv
val_split: val_data.csv
test_split: test_data.csv
preprocessing: true
img_size: 674
batch_size: 6
num_workers: 1
epochs: 8
joint_training: true
finetune: true
hood_training: false
encoder_weights: imagenet
activation: sigmoid
input_size: ${img_size}
optimizer: adamw
lr: 0.0003
beta1: 0.9
beta2: 0.95
weight_decay: 0.05
loss: MSE
use_augmentations: false
vis_freq: 100
save_freq: 1000
print_freq: 1
mps_training: false
pin_memory: true
